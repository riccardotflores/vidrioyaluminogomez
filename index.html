<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidrio y Aluminio Gomez</title>

  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />

  <style>
    /* 🔹 Botones de login en la esquina superior derecha */
    .auth-buttons {
      position: absolute;
      top: 10px;
      right: 15px;
      z-index: 2000;
    }
    .auth-buttons button {
      margin-left: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .auth-buttons button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <div class="caja">
      <h1>
        <img src="imagenes/logo.png" style="width: 50px; height: auto;" />
      </h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="videos.html">Videos</a></li>
        </ul>
      </nav>
    </div>
    <!-- 🔹 Botones de autenticación -->
    <div class="auth-buttons">
      <button id="loginBtn">Iniciar sesión</button>
      <button id="logoutBtn" style="display:none;">Cerrar sesión</button>
    </div>
  </header>

  <main>
    <!-- 🔹 Sección comentarios -->
    <section class="comentarios">
      <h3>Comentarios</h3>
      <form id="comentarioForm">
        <textarea id="comentarioInput" placeholder="Escribe tu comentario..." required></textarea>
        <button type="submit">Enviar</button>
      </form>
      <ul id="comentariosList"></ul>
    </section>
  </main>

  <footer>
    <img src="imagenes/logo-blanco.png" alt="Logo blanco" />
    <p>Copyright: Todo el material expuesto es propiedad de Vidrio y Aluminio Gomez 2025</p>
  </footer>

  <!-- 🔹 Formulario emergente de login -->
  <div id="loginForm" style="display:none; position:absolute; top:50px; right:10px; background:white; color:black; padding:15px; border:1px solid #ccc; border-radius:8px; z-index:2000;">
    <h3>Login Administrador</h3>
    <input type="email" id="adminEmail" placeholder="Correo" style="width:100%; margin-bottom:8px;">
    <input type="password" id="adminPassword" placeholder="Contraseña" style="width:100%; margin-bottom:8px;">
    <button id="submitLogin">Ingresar</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    // 🔹 Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAK5lHln3Xa-OjzO7QoE3U2THxJt59A7vE",
      authDomain: "vidrio-aluminio-gomez.firebaseapp.com",
      projectId: "vidrio-aluminio-gomez",
      storageBucket: "vidrio-aluminio-gomez.firebasestorage.app",
      messagingSenderId: "8738704393",
      appId: "1:8738704393:web:d40335060e366f01a47cd8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const comentarioForm = document.getElementById("comentarioForm");
    const comentarioInput = document.getElementById("comentarioInput");
    const comentariosList = document.getElementById("comentariosList");

    // 🔹 Guardar comentario en Firestore
    comentarioForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const texto = comentarioInput.value.trim();
      if (texto !== "") {
        await db.collection("comentarios").add({
          texto,
          fecha: firebase.firestore.FieldValue.serverTimestamp()
        });
        comentarioInput.value = "";
      }
    });

    // 🔹 Mostrar comentarios en tiempo real
    db.collection("comentarios").orderBy("fecha", "desc").onSnapshot((snapshot) => {
      comentariosList.innerHTML = "";
      snapshot.forEach((doc) => {
        const li = document.createElement("li");
        li.textContent = doc.data().texto;

        // 🔹 Botón eliminar solo visible si admin logueado
        if (auth.currentUser) {
          const btn = document.createElement("button");
          btn.textContent = "Eliminar";
          btn.style.marginLeft = "10px";
          btn.onclick = async () => {
            await db.collection("comentarios").doc(doc.id).delete();
          };
          li.appendChild(btn);
        }

        comentariosList.appendChild(li);
      });
    });

    // 🔹 Manejo de login
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginForm = document.getElementById("loginForm");
    const submitLogin = document.getElementById("submitLogin");

    loginBtn.addEventListener("click", () => {
      loginForm.style.display = (loginForm.style.display === "none") ? "block" : "none";
    });

    submitLogin.addEventListener("click", async () => {
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert("✅ Sesión iniciada como administrador");
        loginForm.style.display = "none";
      } catch (error) {
        alert("❌ Error: " + error.message);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await auth.signOut();
      alert("Sesión cerrada");
    });

    // 🔹 Estado de autenticación
    auth.onAuthStateChanged(user => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
