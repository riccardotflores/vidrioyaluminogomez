<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidrio y Aluminio Gomez</title>

  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

  <style>
    img { max-width: 100%; height: auto; display: block; }
    
    /* 🔹 Comentarios sobre el banner */
    .comentarios-overlay {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      max-height: 70%;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      border-radius: 8px;
      z-index: 500;
    }
    .comentario {
      background: rgba(255, 255, 255, 0.1);
      padding: 5px;
      margin: 5px 0;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .comentario p { margin: 0; flex: 1; }
    .comentario button {
      background: red; color: white;
      border: none; cursor: pointer;
      padding: 3px 6px; border-radius: 4px;
      margin-left: 10px;
    }
    textarea { width: 100%; margin-top: 10px; }
    #formComentario button {
      margin-top: 5px; padding: 5px 10px; cursor: pointer;
    }

    header { position: relative; z-index: 1000; }
  </style>
</head>

<body>
  <header>
    <div class="caja">
      <h1>
        <img src="imagenes/logo.png" style="width: 50px; height: auto;" alt="Logo" />
      </h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="videos.html">Videos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Banner con comentarios integrados -->
  <div style="position: relative;">
    <img class="banner" src="banner.jpg" alt="Banner principal" />
    <div class="comentarios-overlay">
      <h3>Comentarios</h3>
      <form id="formComentario">
        <textarea id="nuevoComentario" placeholder="Escribe tu comentario..."></textarea>
        <button type="submit">Enviar</button>
      </form>
      <div id="listaComentarios"></div>
    </div>
  </div>

  <main>
    <!-- CONTENIDO DE LA PÁGINA (SIN MODIFICAR) -->
    <!-- Aquí va la sección principal, mapa y diferenciales como ya la tienes -->
  </main>

  <footer>
    <img src="imagenes/logo-blanco.png" alt="Logo blanco" />
    <p>Copyright: Todo el material expuesto es propiedad de Vidrio y Aluminio Gomez 2025</p>
  </footer>

  <!-- 🔹 Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    // 🔹 Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAK5lHln3Xa-OjzO7QoE3U2THxJt59A7vE",
      authDomain: "vidrio-aluminio-gomez.firebaseapp.com",
      projectId: "vidrio-aluminio-gomez",
      storageBucket: "vidrio-aluminio-gomez.firebasestorage.app",
      messagingSenderId: "8738704393",
      appId: "1:8738704393:web:d40335060e366f01a47cd8"
    };

    // Inicializar Firebase + Firestore
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("formComentario");
    const input = document.getElementById("nuevoComentario");
    const lista = document.getElementById("listaComentarios");

    // Enviar comentario
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const texto = (input.value || "").trim();
      if (!texto) return;

      try {
        await db.collection("comentarios").add({
          texto: texto,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        input.value = "";
      } catch (err) {
        console.error("Error al guardar:", err);
        alert("No se pudo guardar el comentario. Intenta de nuevo.");
      }
    });

    // Mostrar y eliminar comentarios en tiempo real
    db.collection("comentarios")
      .orderBy("timestamp", "desc")
      .onSnapshot((snap) => {
        lista.innerHTML = "";
        snap.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "comentario";

          const p = document.createElement("p");
          p.textContent = data.texto || "";

          const btn = document.createElement("button");
          btn.textContent = "❌";
          btn.onclick = async () => {
            if (confirm("¿Eliminar este comentario?")) {
              await db.collection("comentarios").doc(doc.id).delete();
            }
          };

          div.appendChild(p);
          div.appendChild(btn);
          lista.appendChild(div);
        });
      });
  </script>
</body>
</html>
