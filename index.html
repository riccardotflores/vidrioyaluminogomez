<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Vidrio y Aluminio Gomez</title>

  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .login-box button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background: #0056b3;
    }

    .logout-btn {
      background: #dc3545;
      margin-top: 15px;
    }

    .mensaje {
      margin-top: 15px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Acceso Administrador</h2>
    <input type="email" id="email" placeholder="Correo" />
    <input type="password" id="password" placeholder="Contrase침a" />
    <button onclick="login()">Iniciar Sesi칩n</button>
    <button class="logout-btn" onclick="logout()">Cerrar Sesi칩n</button>
    <p id="mensaje" class="mensaje"></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAK5lHln3Xa-OjzO7QoE3U2THxJt59A7vE",
      authDomain: "vidrio-aluminio-gomez.firebaseapp.com",
      projectId: "vidrio-aluminio-gomez",
      storageBucket: "vidrio-aluminio-gomez.firebasestorage.app",
      messagingSenderId: "8738704393",
      appId: "1:8738704393:web:d40335060e366f01a47cd8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const mensaje = document.getElementById("mensaje");

      try {
        await auth.signInWithEmailAndPassword(email, password);
        mensaje.style.color = "green";
        mensaje.textContent = "Acceso correcto. Redirigiendo...";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } catch (error) {
        mensaje.style.color = "red";
        mensaje.textContent = "Error: " + error.message;
      }
    }

    async function logout() {
      await auth.signOut();
      document.getElementById("mensaje").style.color = "blue";
      document.getElementById("mensaje").textContent = "Sesi칩n cerrada";
    }
  </script>
</body>
</html>
