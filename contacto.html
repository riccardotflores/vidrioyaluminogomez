<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contactos - Vidrio y Aluminio Gomez</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      font-family: "Montserrat", sans-serif;
    }

    .container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .col {
      flex: 1;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-family: inherit;
    }

    textarea.form-control {
      resize: vertical;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #25D366;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #1ebe5d;
    }

    @media screen and (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
      margin-top: 40px;
    }

    footer img {
      width: 100px;
      margin-bottom: 10px;
    }

    header .caja {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <div class="caja">
      <h1>
        <img src="imagenes/logo.png" style="width: 100px; height: auto;" alt="logo de vidrio y aluminio" />
      </h1>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Contáctanos por WhatsApp</h1>
      <form id="formulario">
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" required>
            </div>
            <div class="col">
              <input type="email" id="email" class="form-control" placeholder="Tu correo" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea id="mensaje" class="form-control" placeholder="Escribe tu mensaje aquí..." rows="10" required></textarea>
        </div>
        <button type="submit" class="btn">Enviar a WhatsApp</button>
      </form>
    </div>

    <table>
      <thead>
        <tr>
          <th>Día</th>
          <th>Horario</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lunes</td>
          <td>8am a 8pm</td>
        </tr>
        <tr>
          <td>Miércoles</td>
          <td>8am a 8pm</td>
        </tr>
        <tr>
          <td>Viernes</td>
          <td>8am a 8pm</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <img src="imagenes/logo-blanco.png" alt="logo de vidrio gomez" />
    <p>Copyright Vidrio y Aluminio Gomez 2025</p>
  </footer>

  <script>
    document.getElementById("formulario").addEventListener("submit", function(e){
      e.preventDefault();
      let nombre = document.getElementById("nombre").value;
      let email = document.getElementById("email").value;
      let mensaje = document.getElementById("mensaje").value;

      let url = "https://wa.me/527291022383?text="
              + "Hola, mi nombre es: " + encodeURIComponent(nombre) + "%0A"
              + "Mi correo es: " + encodeURIComponent(email) + "%0A"
              + "Mensaje: " + encodeURIComponent(mensaje);

      window.open(url, '_blank');
    });
  </script>
</body>
</html>
